{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
            <form method="post" action="{%url 'update_staff'%}" enctype="multipart/form-data">
            {% csrf_token %} 
    <div class="col-12">
        <h5 class="form-title"><span>Edit Staff</span></h5>
    </div>
    
    {%include 'includes/messages.html'%}

    <div class="col-sm-11">
        <div class="form-group">
            <label>Profile Pic</label>
            <input type="file" class="form-control" name="profile_pic"  required>
            <input type="text" class="form-control" name="staff_id" value = {{staff.admin.id}} required hidden> 
        </div>
    </div>
    <div class="col-sm-11">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="First_name" value = {{staff.admin.first_name}} required> 
        </div>
    </div>
    <div class="col-sm-11">
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="Last_name" value = {{staff.admin.last_name}} required>
        </div>
    </div>
    <div class="col-sm-11">
        <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" name="email"value = {{staff.admin.email}}required readonly>
        </div>
    </div>
    <div class="col-sm-11">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control"  name="username" value = {{staff.admin.username}}required readonly>
        </div>
    </div>
    <div class="col-sm-11">
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="fill only when you want to change">
        </div>
    </div>
    <div class="col-sm-11">
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" name = "address" value = {{staff.address}} required></textarea>
        </div>
    </div>
    <br>
    <div class="col-sm-11">
           <label>Gender</label>
           <select class="form-control" name = "gender" required>
              <option>Select Gender</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
              <option value="Others">Others</option>
           </select>
     </div>
    </div>
     <br>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">UPDATE STAFF</button>
    </div>

{% endblock %}
